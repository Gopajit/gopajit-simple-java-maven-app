pipeline:
  name: gopajit-first-pipeline
  identifier: gopajitfirstpipeline
  projectIdentifier: GopajitFirstProject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gopajitgithubconnector
        repoName: gopajit-simple-java-maven-app
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: build-image-docker
                  identifier: buildimagedocker
                  spec:
                    connectorRef: gopajitdockerconnector
                    repo: gopajitmalakar/harness-build
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
              - step:
                  type: RunTests
                  name: run-test
                  identifier: runtest
                  spec:
                    language: Java
                    buildTool: Maven
                    args: clean test
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/*.xml"
                    enableTestSplitting: false
